{% extends "base.html" %}

{% block content %}
    <div class="register_page">
        <div class="form">
            <form action="{{url_for('main.predict')}}" method="POST">
                <label for="Age_house">
                    Age de la maison: 
                    <input type="number" name='Age_house' placeholder="Quelle est l'age de la maison?">
                </label>
                <label for="Total_Bsmt_SF">
                    Surface de la cave: 
                    <input type="number" name='Total_Bsmt_SF' placeholder="Surface de la cave en m2">
                </label>
                <label for="1st_Flr_SF">
                    Surface du premier étage:
                    <input type="number" name='1st_Flr_SF' placeholder="Surface du 1er étage en m2">
                </label>
                <label for="Gr_Liv_Area">
                    Surface habitable au sol:
                    <input type="number" name='Gr_Liv_Area' placeholder="Surface habitable en m2">
                </label>
                <label for="Garage_Area">
                    Surface du garage:
                    <input type="number" name='Garage_Area' placeholder="Surface du garage en m2">
                </label>
                <label for="Garage_Cars">
                    Nombre de places dans le garage:
                    <input type="number" name='Garage_Cars' placeholder="Nombre de places dans le garage">
                </label>
                <label for="Overall_Qual">
                    Qualité générale des finitions et des matérieux: 
                    <input type="range" value="5" min="0" max="10" step="1" name="Overall_Qual" id="Overall_Qual">
                    <span class="range-result" data-input="Overall_Qual"></span>
                </label>
                <label for="Bath">
                    Nombre de salle de bain: 
                    <input type="number" name='Bath' placeholder="Nombre de salles de bain">
                </label>
                Qualité des matériaux extérieurs: <input type="text" name='Exter_Qual' placeholder=" Ex:Excellent, Gd:Good, TA:Average, Fa:Fair, Po:Poor"><br>
                Qualité des matérieux de la cuisine: <input type="text" name='Kitchen_Qual' placeholder="Ex:Excellent, Gd:Good, TA:Average, Fa:Fair, Po:Poor"><br>
                Quartier: <input type="text" name='Neighborhood' placeholder="Nom du quartier de Ames"><br>
                <input type="submit" value="predict" class="submit">
            </form>
            <p> La maison vaut: {{data}}</p>
        </div>

    </div>
{% endblock %}
